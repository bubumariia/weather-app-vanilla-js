<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Responsive Weather App Powered by the Open weather API</h1>
      <section id="searchBat" class="searchBar">
        <form id="searchBar_form" class="searchBar_form" role="search">
          <label for="searchBar_text">Enter a new location</label>
          <input
            type="text"
            id="searchBar_text"
            class="searchBar_text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar_button"
            class="searchBar_button"
            title="Submit Location"
            aria-label="Enter Zip Code or City, State, and Country to retieve weather conditions"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin"></i>
          </button>
        </form>
      </section>
      <a
        href="#currentForecast"
        class="skip-link"
        role="region"
        aria-labelledby="weatherLocation"
        >Skip to Current Conditions</a
      >
      <section
        id="currentForecast"
        class="currentForecast"
        role="region"
        aria-labelledby="currentForecast_location"
      >
        <h2 id="currentForecast_location" class="currentForecast_location">
          Current Conditions
        </h2>
        <div
          id="currentForecast_conditions"
          class="currentForecast_conditions"
        ></div>
      </section>
      <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
      <nav id="navButton" class="navButton">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="Get the current weather conditions for your current location"
        >
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin"></i></button
        ><button
          id="home"
          class="button"
          title="Home Weather"
          aria-label="Get the current weather conditions for your home location"
        >
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
        <button
          id="saveLocation"
          class="button"
          title="Save Location"
          aria-label="Save the current location as your home location"
        >
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
        <button
          id="unit"
          class="button"
          title="Toggle Measurement Units"
          aria-label="Toggle between metric and imperial measurement units"
        >
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh Weather"
          aria-label="Refresh the current weather conditions"
        >
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
      </nav>
      <hr />

      <section
        id="dailyForecast"
        class="dailyForecast"
        role="region"
        aria-labelledby="dailyForecast_title"
      >
        <h2 id="dailyForecast_title" class="dailyForecast_title">
          Six Day Forecast
        </h2>
        <div id="dailyForecast_contents" class="dailyForecast_contents"></div>
      </section>
      <p id="confirmation" class="confirmation" aria-live="assertive"></p>
    </main>
  </body>
</html>
